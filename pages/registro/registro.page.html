<ion-content [fullscreen]="true">
  <div class="operator-wrapper">
    <div class="operator-card">
      <div class="page-container">
        <div class="welcome-header text-center">
          <h1 class="user-name">Registrar Nuevo Usuario</h1>
        </div>

        <form class="register-form" (ngSubmit)="registrar()">

          <!-- Rol -->
          <div class="input-group">
            <label class="input-label">Rol del Empleado</label>
            <select class="custom-select" [(ngModel)]="rol" name="rol">
              <option value="operador">Operador de Producción</option>
              <option value="jefe_grupo">Jefe de Grupo</option>
              <option value="supervisor">Supervisor de Línea</option>
              <option value="rrhh">Recursos Humanos (RRHH)</option>
              <option value="sistemas">Sistema</option>
            </select>
          </div>

          <!-- Nombre -->
          <div class="input-group">
            <label class="input-label">Nombre Completo</label>
            <input type="text" class="custom-input-field" placeholder="Ejemplo: Daniel Olivas" [(ngModel)]="nombre" name="nombre">
          </div>

          <!-- Número de Reloj -->
          <div class="input-group">
            <label class="input-label">ID / Núm. Reloj</label>
            <input type="number" class="custom-input-field" placeholder="26519" [(ngModel)]="numero_reloj" name="numero_reloj">
          </div>

          <!-- Línea -->
          <div class="input-group">
            <label class="input-label" [class.disabled-label]="rol !== 'operador'">Linea de Trabajo</label>
            <input type="text" class="custom-input-field" placeholder="Ej: Ensamble A" [(ngModel)]="linea" name="linea"
                   [disabled]="rol !== 'operador'" [style.background-color]="rol !== 'operador' ? '#f1f5f9' : '#fcfdfe'">
          </div>

          <!-- Líneas a Cargo -->
          <div class="input-group">
            <label class="input-label" [class.disabled-label]="rol !== 'supervisor' && rol !== 'jefe_grupo'">
              Líneas a Cargo (Supervisor / Jefe de Grupo)
            </label>
            <input type="text" class="custom-input-field" placeholder="Ej: A-1, A-2, B-1" [(ngModel)]="lineasCargo" name="lineasCargo"
                   [disabled]="rol !== 'supervisor' && rol !== 'jefe_grupo'" 
                   [style.background-color]="(rol !== 'supervisor' && rol !== 'jefe_grupo') ? '#f1f5f9' : '#fcfdfe'">
          </div>

          <!-- Departamento -->
          <div class="input-group">
            <label class="input-label" [class.disabled-label]="rol !== 'rrhh' && rol !== 'sistemas'">
              Departamento Administrativo
            </label>
            <input type="text" class="custom-input-field" placeholder="Ej: Sistemas" [(ngModel)]="departamento" name="departamento"
                   [disabled]="rol !== 'rrhh' && rol !== 'sistemas'" 
                   [style.background-color]="(rol !== 'rrhh' && rol !== 'sistemas') ? '#f1f5f9' : '#fcfdfe'">
          </div>

          <!-- Contraseña -->
          <div class="input-group">
            <label class="input-label">Contraseña Temporal</label>
            <input type="password" class="custom-input-field" placeholder="••••••••" [(ngModel)]="password" name="password">
            <p class="helper-text">El usuario deberá cambiarla en su primer inicio de sesión.</p>
          </div>

          <button type="submit" class="submit-button">
            Crear Cuenta de Empleado
          </button>

        </form>
      </div>
    </div>
  </div>
</ion-content>
