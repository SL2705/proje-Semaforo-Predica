<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Integral</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <link rel="stylesheet" href="bienvenida.page.scss">
</head>
<body>

  <div class="contenedor-principal">
    
    <div class="tarjeta-login">
      
      <div class="columna-izquierda">
        
        <div class="seccion-anuncios">
          <div class="cabecera-anuncios">
            <i class="fas fa-bullhorn icono-azul"></i>
            <span class="titulo-tablon">ANUNCIOS</span>
          </div>

          <div class="lista-tarjetas">
            <div class="tarjeta-info">
              <div class="fila-superior">
                <span class="tag tag-seguridad">SEGURIDAD</span>
                <span class="fecha">Hoy</span>
              </div>
              <p class="titulo-nota">Aviso de seguridad</p>
            </div>

            <div class="tarjeta-info">
              <div class="fila-superior">
                <span class="tag tag-sistemas">SISTEMAS</span>
                <span class="fecha">Mañana</span>
              </div>
              <p class="titulo-nota">Mantenimiento Programado</p>
            </div>

            <div class="tarjeta-info">
              <div class="fila-superior">
                <span class="tag tag-rh">RH</span>
                <span class="fecha">25 Feb</span>
              </div>
              <p class="titulo-nota">Nuevos Horarios de Comedor</p>
            </div>
          </div>
        </div>

        <div class="seccion-recursos">
          <p class="subtitulo-gris">RECURSOS DE CONSULTA</p>
          <div class="enlace-recurso">
            <span><i class="far fa-file-alt"></i> Manual de Usuario</span>
            <i class="fas fa-external-link-alt flechita"></i>
          </div>
          <div class="enlace-recurso">
            <span><i class="fas fa-shield-alt"></i> Reglamento Interno</span>
            <i class="fas fa-external-link-alt flechita"></i>
          </div>
          <div class="enlace-recurso">
            <span><i class="far fa-question-circle"></i> Soporte Técnico</span>
            <i class="fas fa-external-link-alt flechita"></i>
          </div>
        </div>
      </div>

      <div class="columna-derecha">
        <h1 class="titulo-principal">Bienvenido al <span class="azul">Sistema</span></h1>
        <p class="descripcion">
          Accede a las funciones disponibles según tu rol.
        </p>

        <button class="boton-ingresar" routerLink="/login">
          <div class="icono-boton">
            <i class="fas fa-th-large"></i>
          </div>
          <div class="texto-boton">
            <p class="sub-texto">INICIO DE SESIÓN</p>
            <p class="main-texto">INGRESAR AHORA</p>
          </div>
          <i class="fas fa-chevron-right flecha-derecha"></i>
        </button>
      </div>

    </div>

  </div>

</body>
</html>
